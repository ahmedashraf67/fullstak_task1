<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
 
  <div class="card">
    <h2>Contact Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-input" /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" class="form-input" /><br />

      <label for="gender">Gender:</label>
      <select class="form-input">
        <option>Male</option>
        <option>Female</option>
      </select><br />

      <label for="msg">Message:</label><br />
      <textarea rows="4" cols="25" class="form-input"></textarea><br />

      <button class="card-btn">Send</button>
    </form>
  </div>

  
  <div class="card">
    <h2>Student Grades</h2>
    <table border="1">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Ahmed</td><td>Math</td><td>90</td></tr>
        <tr><td>2</td><td>Salma</td><td>Science</td><td>85</td></tr>
        <tr><td>3</td><td>Sami</td><td>English</td><td>78</td></tr>
      </tbody>
    </table>
    <button class="card-btn">View More</button>
  </div>

  
  <div class="card">
    <h2>Shopping List</h2>
    <ul>
      <li>Milk</li>
      <li>Bread</li>
      <li>Eggs</li>
      <li>Cheese</li>
    </ul>
    <button class="card-btn">Add Item</button>
  </div>

</body>
</html>
