<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج تسجيل الطلاب</title>
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white py-5">

  <div class="container">
    <h2 class="text-center mb-4">نموذج تسجيل الطالب</h2>

    <form class="needs-validation bg-secondary p-4 rounded" novalidate>
      <div class="mb-3">
        <label class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" required>   
      </div>

      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">النوع</label>
          <select class="form-select" required>
            <option value="">اختر...</option>
            <option>ذكر</option>
            <option>أنثى</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">الدرجة</label>
          <input type="number" class="form-control" required min="0" max="100">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">ملاحظات</label>
        <textarea class="form-control" rows="3" required></textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">إرسال البيانات</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#studentsModal">عرض الطلاب</button>
      </div>
    </form>
  </div>

  
  <div class="modal fade" id="studentsModal" tabindex="-1" aria-labelledby="studentsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-secondary text-white">
        <div class="modal-header">
          <h5 class="modal-title">قائمة الطلاب</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped table-bordered text-center text-white">
            <thead>
              <tr>
                <th>الاسم</th>
                <th>الدرجة</th>
                <th>التقدير</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>أحمد علي</td>
                <td>90</td>
                <td>امتياز</td>
              </tr>
              <tr>
                <td>منى سمير</td>
                <td>72</td>
                <td>جيد</td>
              </tr>
              <tr>
                <td>كريم فؤاد</td>
                <td>45</td>
                <td>راسب</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button class="btn btn-dark" data-bs-dismiss="modal">إغلاق</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="bootstrap.bundle.min.js"></script>
  <script>
   
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

</body>
</html>
